version: 2.1

orbs:
  aws-s3: circleci/aws-s3@2.0.0

workflows:
  build-deploy:
    jobs:
      - install-deps
      - build:
          requires:
            - install-deps
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main

jobs:
  install-deps:
    docker:
      - image: cimg/node:20.5.0
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm install --legacy-peer-deps
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .
  build:
    docker:
      - image: cibuilds/hugo:latest
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Build the application
          command: HUGO_ENV=production hugo -F --minify -v -d public
      - persist_to_workspace:
          root: .
          paths:
            - public
  deploy:
    docker:
      - image: cimg/node:20.5.0
    steps:
      - attach_workspace:
          at: .
      - aws-s3/sync:
          from: public
          to: 's3://riftlink-web'
          arguments: |
            --cache-control "max-age=86400" \
            --delete
