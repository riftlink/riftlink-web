<meta charset="utf-8">
<title>{{ .Title }} | {{ .Site.Title }}</title>

<!-- Meta -->
<meta name="description" content="{{ .Description }}">
<meta name="author" content="Riftlink">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Stylesheet -->
{{ $style := resources.Get "scss/main.scss" | resources.ToCSS }}
<link rel="stylesheet" href="{{ $style.Permalink }}" />

<!-- Favicon -->
<link rel="icon" type="image/png" href="/assets/img/android-chrome-192x192.png" />
<link rel="apple-touch-icon" href="/assets/img/apple-touch-icon.png" />

<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-L2F8GKR62Q"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-L2F8GKR62Q');
</script>
